<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lista-Tareas</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2 class="text-center my-5 tarea">Lista de Tareas</h2>
    <div class="container mt-5 p-5">
      <div id="contenido">
        <div class="col-md-12 agregar-tarea">
          <form id="nueva-tarea">
            <legend class="mb-2"></legend>
            <div class="form-group mt-3 row">
              <label class="col-sm-4 col-lg-4 col-form-label">Tarea:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="titulo"
                  name="titulo"
                  class="form-control"
                  placeholder="Titulo de Tarea"
                />
              </div>
            </div>
            <div class="form-group mt-3 row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Descripcion:</label
              >
              <div class="col-sm-8 col-lg-8">
                <textarea
                  id="descripcion"
                  name="descripcion"
                  class="form-control"
                ></textarea>
              </div>
            </div>

            <!--  -->
            <div class="form-group mt-3 row">
              <label class="col-sm-4 col-lg-4 col-form-label">Prioridad:</label>
              <div class="col-sm-8 col-lg-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="prioridad"
                  name="prioridad"
                >
                  <option selected>Prioridad</option>
                  <option value="alta">Alta</option>
                  <option value="media">Media</option>
                  <option value="baja">Baja</option>
                </select>
              </div>
            </div>
            <!--  -->
            <div class="form-group mt-3 row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Completado:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="checkbox"
                  data-toggle="toggle"
                  data-onlabel="&#9989;"
                  data-offlabel="&#9746;"
                  data-onstyle="success"
                  name="completado"
                  data-offstyle="danger"
                  id="completado"
                />
              </div>
            </div>
            <!--  -->
            <div class="form-group mt-3 row">
              <label class="col-sm-4 col-lg-4 col-form-label">TAG:</label>
              <div class="col-sm-8 col-lg-8">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="tag"
                  name="tag"
                >
                  <option selected>Tipo</option>
                  <option value="personal">Personal</option>
                  <option value="laboral">Laboral</option>
                </select>
              </div>
            </div>
            <!--  -->
            <div class="form-group mt-3 row">
              <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group mt-3">
              <button type="submit" class="btn btn-success w-100 d-block">
                AÃ±adir Tarea
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-12 mt-3">
          <h2 id="administra" class="mb-4 text-center">Administra tus Citas</h2>
          <ul id="tareas" class="list-group lista-tareas"></ul>
        </div>
      </div>
      <!--.row-->
    </div>
    <!--.container-->

    <script type="module" src="./config/fetch.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.ecmas.min.js"></script>
  </body>
</html>
